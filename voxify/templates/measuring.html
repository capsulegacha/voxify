<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxify - Measuring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="measure-page-body">

    <div class="measure-container">
        <header class="measure-header">
            <a href="{{ url_for('measure_tips') }}" class="back-arrow">&larr;</a>
            <h1>Measure</h1>
            <div class="help-icon">?</div>
        </header>

        <section class="measure-top-section">
            <div class="mic-button-container">
                <button id="mic-btn" class="mic-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
            </div>
            <div class="live-stats">
                <div class="stat-box">
                    <p><strong><span id="bpm-value">--</span></strong> BPM</p>
                    <span>Breathing Rate</span>
                </div>
                <div class="stat-box">
                    <p><strong>--</strong> %</p>
                    <span>Stress</span>
                </div>
            </div>
            <div class="waveform-container">
                <canvas id="waveformCanvas"></canvas>
            </div>
        </section>

        <section class="measure-bottom-section">
            <div class="measure-status">
                <img src="{{ url_for('static', filename='images/voxify_logo.png') }}" alt="Voxify Logo" class="status-logo" id="status-logo">
                <div class="status-text">
                    <h3 id="status-title">Tap the mic to start</h3>
                    <p id="status-subtitle">Hold your device close to the source of breathing sound</p>
                </div>
            </div>
            <p class="status-hint">The mic button will turn <span class="green-text">green</span> to confirm your sound is being clearly recorded.</p>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/measuring.js') }}"></script>
</body>
</html>
